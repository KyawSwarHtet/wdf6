<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
	</head>
	<body>


		<script type="text/javascript">
			
			// Arrow Function

			let regmanualfun = function(){
				return "i love mandalay";
			}

			console.log(regmanualfun());


			// Method 1
			let arrmanualfun1 = ()=>{
				return "Hello";
			}

			console.log(arrmanualfun1());

			// Method 2
			let arrmanualfun2 = ()=>"Hello Yangon";

			console.log(arrmanualfun2());

			let arrmanualfun3 = ()=>({name:"Aung Aung"});

			console.log(arrmanualfun3());




		</script>
	</body>
</html>
